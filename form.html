<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Kemitraan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Card Form -->
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md transform transition duration-300 hover:-translate-y-1 hover:shadow-xl">
    <h1 class="text-3xl font-bold text-center text-green-800 mb-6">
      Daftar Kemitraan Anoa <span class="text-yellow-500">Mas</span>
    </h1>

    <!-- Form -->
    <form id="myForm" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600">Nama Lengkap</label>
        <input type="text" placeholder="Masukkan nama lengkap anda" name="nama" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-800 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm text-gray-600">Asal Kota</label>
        <input type="text" placeholder="Asal kota anda. contoh: DKI Jakarta" name="kota" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-800 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm text-gray-600">Nomor Handphone</label>
        <input type="tel" placeholder="Masukkan nomor handphone anda" name="hp" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-800 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm text-gray-600">Email</label>
        <input type="email" placeholder="Masukkan email anda" name="email" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-800 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm text-gray-600">Alamat Lengkap</label>
        <textarea name="alamat" placeholder="Alamat lengkap anda" rows="3" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-800 focus:outline-none"></textarea>
      </div>

      <div>
        <label class="block text-sm text-gray-600">Agen / Distributor</label>
        <input type="text" placeholder="Join sebagai agen / distributor. (pilih salah satu)" name="agen" required
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-800 focus:outline-none">
      </div>

      <!-- Tombol Kirim -->
      <button type="submit" id="submitBtn"
        class="w-full bg-green-800 text-white py-2 rounded-lg hover:bg-green-900 transition duration-200">
        Kirim
      </button>

      <!-- Loading -->
      <div id="loadingMsg" class="hidden text-center text-gray-600 mt-4">
        ‚è≥ Sedang mengirim data...
      </div>
    </form>

    <!-- Pesan sukses -->
    <div id="successMsg" class="hidden text-center mt-6">
      <p class="text-green-700 mb-3 text-lg">‚úÖ Data berhasil terkirim!</p>
      <a id="waLink"
         class="inline-block bg-green-800 text-white px-4 py-2 rounded-lg hover:bg-green-900 transition">
         Kembali
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById("myForm");
    const loadingMsg = document.getElementById("loadingMsg");
    const successMsg = document.getElementById("successMsg");
    const submitBtn = document.getElementById("submitBtn");
    const waLink = document.getElementById("waLink");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Ambil data form
      let nama = e.target.nama.value;
      let kota = e.target.kota.value;
      let hp = e.target.hp.value;
      let email = e.target.email.value;
      let alamat = e.target.alamat.value;
      let agen = e.target.agen.value;

      // Tampilkan loading
      loadingMsg.classList.remove("hidden");
      submitBtn.disabled = true;
      submitBtn.innerText = "Mengirim...";

      // Kirim ke Google Sheets
      fetch("https://script.google.com/macros/s/AKfycbyqNkOaeGfs2Wd9LT8N9LHUmsky7frrFn3u0YGOqQs7mTc9dlCmWdMgfzu05wL_9V8MnQ/exec", {
        method: "POST",
        body: JSON.stringify({ nama, kota, hp, email, alamat, agen })
      }).then(res => {
        // Hilangkan form + loading, munculin pesan sukses
        loadingMsg.classList.add("hidden");
        form.classList.add("hidden");
        successMsg.classList.remove("hidden");

        // üîó Buat link WhatsApp otomatis
        let nomorWA = "6285817809103"; // ganti nomor WA tujuan
        let pesan = `Halo, saya ingin daftar kemitraan:%0A
Nama: ${nama}%0A
Kota: ${kota}%0A
HP: ${hp}%0A
Email: ${email}%0A
Alamat: ${alamat}%0A
Join sebagai: ${agen}`;

        let waUrl = `https://wa.me/${nomorWA}?text=${pesan}`;
        waLink.setAttribute("href", waUrl);
        waLink.setAttribute("target", "_blank");

      }).catch(err => {
        loadingMsg.classList.add("hidden");
        alert("‚ùå Gagal mengirim data!");
        submitBtn.disabled = false;
        submitBtn.innerText = "Kirim";
      });
    });
  </script>

</body>
</html>
